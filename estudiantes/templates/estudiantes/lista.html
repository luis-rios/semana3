<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>Lista de estudiantes</h1>
    {% if estudiantes %}
        <ul>
            {% for estudiante in estudiantes %}
                <li>{{ estudiante.name}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No existen datos</p>
    {% endif %}
</body>
</html>
