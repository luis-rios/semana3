<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Lista de clases</h1>
    {% if clases %}
        <ul>
            {% for clase in clases%}
                <li>{{clase.name}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No existen datos</p>
    {% endif%}
</body>
</html>
